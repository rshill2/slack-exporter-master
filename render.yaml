services:
  - type: web
    name: slack-exporter
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT bot:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: SLACK_USER_TOKEN
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
